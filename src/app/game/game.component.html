<div class="player_container">
    <app-player class="hide-mobile player-position" *ngFor="let player of game.players; let i = index;"
        [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>
</div>

<div class="player_container">
    <app-player-mobile class="hide-desktop player-position" *ngFor="let player of game.players; let i = index;"
        [ngStyle]="{'left.px': 10 + (i * 60), 'top.px': 0}" [playerActive]="i == game.currentPlayer" [name]="player">
    </app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index;"
            src="assets/img/card_cover.jpg">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/card_cover.jpg">

        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="this.game.pickCardAnimation" [class.pick-card]="this.game.pickCardAnimation"
            class="pickCardAnimation" style="right: 20px" src="assets/img/{{ this.game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="this.game.currentCard"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
